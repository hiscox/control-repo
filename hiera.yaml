---
version: 5

defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
- name: "Per-node data (eyaml version)"
    globs:
      - "per_region/%{facts.az_metadata.compute.location}.yaml"
      - "per_service/%{facts.az_metadata.compute.tags.service}.yaml"
      - "per_role/%{facts.az_metadata.compute.tags.role}.yaml"
      - "per_os/%{facts.os.family}.yaml"
    lookup_key: eyaml_lookup_key
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
      pkcs7_public_key: /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem
  - name: common_data
    glob: 'common/*common.yaml'
    lookup_key: eyaml_lookup_key
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
      pkcs7_public_key: /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem
